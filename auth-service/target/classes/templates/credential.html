<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID 凭证 - 基于区块链的企业智能身份认证管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a3f8e;
            --accent-color: #00c9b7;
            --blockchain-color: #6c5ce7;
            --text-color: #333;
            --text-light: #666;
            --success-color: #00b894;
            --border-radius: 16px;
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-color);
        }
        .logo { display: flex; align-items: center; }
        .logo-icon {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--primary-color), var(--blockchain-color));
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: white;
            margin-right: 12px;
        }
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--blockchain-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-sub { font-size: 12px; color: var(--text-light); margin-left: 5px; }
        .container {
            flex: 1;
            max-width: 640px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .credential-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .credential-card::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--blockchain-color));
        }
        .card-title {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-title i { color: var(--accent-color); }
        .did-block {
            background: linear-gradient(135deg, rgba(42, 63, 142, 0.08), rgba(108, 92, 231, 0.08));
            border: 2px solid rgba(0, 201, 183, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            word-break: break-all;
            font-family: monospace;
            font-size: 15px;
            color: var(--primary-color);
        }
        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        .info-row:last-child { border-bottom: none; }
        .info-label {
            width: 100px;
            color: var(--text-light);
            font-size: 14px;
        }
        .info-value {
            flex: 1;
            font-weight: 500;
            color: var(--text-color);
        }
        .hint {
            margin-top: 24px;
            padding: 12px 16px;
            background: rgba(0, 201, 183, 0.08);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-light);
        }
        .hint i { color: var(--accent-color); margin-right: 8px; }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 12px 24px;
            background: rgba(42, 63, 142, 0.1);
            color: var(--primary-color);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        .btn-back:hover {
            background: var(--primary-color);
            color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <div class="logo-icon"><i class="fas fa-link"></i></div>
        <span class="logo-text">BlockDIA</span>
        <span class="logo-sub">· 区块链智能身份认证</span>
    </div>
</div>
<div class="container">
    <div class="credential-card">
        <h1 class="card-title">
            <i class="fas fa-id-card"></i>
            DID 数字身份凭证
        </h1>
        <div class="did-block" th:text="${identity.did}">did:blockdia:emp:1001</div>
        <div class="info-row">
            <span class="info-label">工号</span>
            <span class="info-value" th:text="${identity.employeeId}">1001</span>
        </div>
        <div class="info-row">
            <span class="info-label">姓名</span>
            <span class="info-value" th:text="${identity.name}">张三</span>
        </div>
        <div class="info-row">
            <span class="info-label">部门</span>
            <span class="info-value" th:text="${identity.department}">技术部</span>
        </div>
        <div class="info-row">
            <span class="info-label">职位</span>
            <span class="info-value" th:text="${identity.position} ?: '—'">工程师</span>
        </div>
        <div class="info-row">
            <span class="info-label">权限角色</span>
            <span class="info-value" th:text="${identity.role} ?: '员工'">员工</span>
        </div>
        <div class="info-row">
            <span class="info-label">创建时间</span>
            <span class="info-value" th:text="${identity.createdAt}">2026-02-21 12:00</span>
        </div>
        <div class="hint">
            <i class="fas fa-info-circle"></i>
            当前为方案 A：DID 已生成并存入数据库。下一阶段接入 FISCO BCOS 后，将在此展示链上存证信息（交易哈希、区块号等）。
        </div>
        <a href="/" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>
    </div>
</div>
<div class="footer">
    <p>© 2026 基于区块链的企业智能身份认证管理系统 · 成都信息工程大学人工智能学院</p>
</div>
</body>
</html>
