# 数据库：请先在 MySQL 中执行 create_db.sql 创建 identity_db，再启动应用
spring.datasource.url=jdbc:mysql://localhost:3306/identity_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 启动时在 identity_db 中执行 schema.sql，创建表 did_identity（CREATE TABLE IF NOT EXISTS）
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

