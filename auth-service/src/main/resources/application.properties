# 数据库：请先在 MySQL 中执行 create_db.sql 创建 identity_db，再启动应用
spring.datasource.url=jdbc:mysql://localhost:3306/identity_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 启动时在 identity_db 中执行 schema.sql，创建表 did_identity（CREATE TABLE IF NOT EXISTS）
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# 固定管理员账号（仅用于演示/答辩）
admin.username=admin
admin.password=123456

# ---------- 区块链（步骤1 记录表 G、B、J；步骤2 记录表 L）----------
# 是否启用上链（false 时仅写库，不连链）
fisco.enabled=true
# 节点地址：虚拟机IP:Channel端口（步骤1 G=192.168.230.128, B=20200）
fisco.node=192.168.230.128:20200
# 群组 ID（与 Console 一致，步骤1 J=1）
fisco.group-id=1
# 证书路径（classpath 下，步骤1 H 对应 conf 目录，E=ca.crt/sdk.crt/sdk.key）
fisco.ca-cert=conf/ca.crt
fisco.ssl-cert=conf/sdk.crt
fisco.ssl-key=conf/sdk.key
# 存证合约地址（步骤2 部署得到的地址）
fisco.evidence-contract-address=0x57da04b46d73b64b77408d052570b16bceca5eb4

# ---------- AI 智能风控 - Python 异常检测模型（步骤 4，可选）----------
# 是否启用 Python 模型：true 时会请求 python-risk 服务，失败则降级为仅规则评分
ai.risk.model.enabled=true
# Python 预测服务地址（需先在本机启动 python-risk：python app.py）
ai.risk.model.url=http://localhost:5000/predict
# 请求超时（毫秒），超时则降级为规则
ai.risk.model.timeoutMs=2000
