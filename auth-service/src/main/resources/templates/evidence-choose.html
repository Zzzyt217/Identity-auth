<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存证记录 - 基于区块链的企业智能身份认证管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a3f8e;
            --accent-color: #00c9b7;
            --blockchain-color: #6c5ce7;
            --text-color: #333;
            --text-light: #666;
            --border-radius: 16px;
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-color);
        }
        .logo { display: flex; align-items: center; }
        .logo-icon {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--primary-color), var(--blockchain-color));
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: white;
            margin-right: 12px;
        }
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--blockchain-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-sub { font-size: 12px; color: var(--text-light); margin-left: 5px; }
        .container {
            flex: 1;
            max-width: 450px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .card-title {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-title i { color: var(--accent-color); }
        .choose-desc {
            color: #222;
            font-size: 14px;
            margin-bottom: 28px;
            font-weight: 500;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 28px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
        }
        .card::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        .card h2 {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card h2 i { color: var(--accent-color); }
        .card p {
            color: var(--text-light);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .card-arrow {
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 500;
        }
        .btn-secondary {
            padding: 10px 20px;
            background: rgba(42, 63, 142, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 28px;
        }
        .btn-secondary:hover { background: var(--primary-color); color: white; }
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <div class="logo-icon"><i class="fas fa-link"></i></div>
        <span class="logo-text">BlockDIA</span>
        <span class="logo-sub">· 区块链智能身份认证</span>
    </div>
</div>
<div class="container">
    <h1 class="card-title">
        <i class="fas fa-file-contract"></i>
        存证记录
    </h1>
    <p class="choose-desc">请选择要查看的存证类型，可据此在链上核验交易哈希与区块号。</p>
    <div class="card-grid">
        <a href="/blockchain/evidence/identity" class="card">
            <h2><i class="fas fa-id-card"></i> 身份存证</h2>
            <p>查看已上链的 DID 身份注册存证，含交易哈希、区块号及凭证链接。</p>
            <span class="card-arrow">查看身份存证 <i class="fas fa-arrow-right"></i></span>
        </a>
        <a href="/blockchain/evidence/audit" class="card">
            <h2><i class="fas fa-history"></i> 审计存证</h2>
            <p>查看已上链的权限修改、注销 DID 等审计操作存证记录。</p>
            <span class="card-arrow">查看审计存证 <i class="fas fa-arrow-right"></i></span>
        </a>
    </div>
    <a href="/" class="btn-secondary">
        <i class="fas fa-arrow-left"></i>
        返回首页
    </a>
</div>
<div class="footer">
    <p>© 2026 基于区块链的企业智能身份认证管理系统 · 成都信息工程大学人工智能学院</p>
</div>
</body>
</html>
